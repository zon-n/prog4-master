[env:denky32]
platform = espressif32
board = denky32
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	adafruit/Adafruit MPU6050@^2.2.6
	br3ttb/PID@^1.2.1
board_build.filesystem = littlefs
