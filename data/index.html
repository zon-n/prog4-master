<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet Intégration H25</title>
  <style>
  </style>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <header>Projet Intégration H25</header>
  <div class="grid">
    <div class="box" id="telemetrie"></div>
    <div class="box" id="valuesBox">
      <p id="throttleDisplay">Throttle: 0</p>
      <p id="steeringDisplay">Steering: 0</p>
      <p id="wifiDisplay">WiFi: 0 dBm</p>
    </div>
    <div class="box circle-box">
      <div class="circle">
        <div class="arrow"></div>
      </div>
    </div>
    <div class="box" id="chart-wifi"></div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>

  <script>
var chartT = new Highcharts.Chart({
    chart: {
      renderTo: 'telemetrie'
    },
    series: [{
      name: 'Throttle',
      type: 'line',
      data: []
    }],
    title: { text: 'Telemetry' },
    xAxis: { type: 'datetime' },
    yAxis: {
      title: { text: 'Notre throttle input entre 0-100' }
    },
    credits: { enabled: false }
});

  var chart2 = new Highcharts.Chart({
    chart: {
      renderTo: 'chart-wifi'
    },
    series: [{
      name: 'Signal WIFI',
      type: 'line',
      data: []
    }],
    title: { text: 'WIFI' },
    xAxis: { type: 'datetime' },
    yAxis: {
      title: { text: 'Puissance du signal en ' }
    },
    credits: { enabled: false }
  });
  </script>
  
</body>
</html>
