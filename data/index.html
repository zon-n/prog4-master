<!DOCTYPE html>
<html>
  <head>
    <title>Projet d'intégration H25</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body> 
    <div class="topnav">
      <h1>Serveur de télémétrie ESP32</h1>
    </div>
    
    <div class="content">
      <div class="two-column-layout">
        
        <!-- Colonne de gauche -->
        <div class="left-column">
          
          <!-- Diagramme de vitesses de roues -->
          <div class="card">
            <p class="card-title">Diagramme de vitesses</p>
            <div id="chart-telemetry" class="chart-container"></div>
          </div>

          <!-- Ajustements PID -->
          <div class="card">
            <p class="card-title">Ajustements PID</p>
            <!-- Buttons -->
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-bottom: 1rem;">
              <a href="/changeKP?value=0.1"><button>Kp+</button></a>
              <a href="/changeKP?value=-0.1"><button>Kp-</button></a>
              <a href="/changeKD?value=0.1"><button>Kd+</button></a>
              <a href="/changeKD?value=-0.1"><button>Kd-</button></a>
              <a href="/changeKI?value=0.1"><button>Ki+</button></a>
              <a href="/changeKI?value=-0.1"><button>Ki-</button></a>
            </div>
            <!-- Valeurs du PID -->
            <div class="data-fields">
              <div class="data-field">
                <label for="kp">KP</label>
                <input type="text" id="kp" readonly>
              </div>
              <div class="data-field">
                <label for="ki">KI</label>
                <input type="text" id="ki" readonly>
              </div>
              <div class="data-field">
                <label for="kd">KD</label>
                <input type="text" id="kd" readonly>
              </div>
            </div>
          </div>
        </div>

        <!-- Colonne de droite -->
        <div class="right-column">
          <div class="card">
            <p class="card-title">Télémétrie</p>
            <div class="data-fields">
              <div class="data-field">
                <label for="input-orientation">Orientation input</label>
                <input type="text" id="input-orientation" readonly>
              </div>
              <div class="data-field">
                <label for="output-orientation">Orientation output</label>
                <input type="text" id="output-orientation" readonly>
              </div>
              <div class="data-field">
                <label for="input-speed">Vitesse Input</label>
                <input type="text" id="input-speed" readonly>
              </div>
              <div class="data-field">
                <label for="output-speed">Vitesse Output</label>
                <input type="text" id="output-speed" readonly>
              </div>
            </div>

            <p class="card-title">Diagramme d'Orientation</p>
            <div id="chart-analysis" class="chart-container"></div>
          </div>
        </div>
        
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
