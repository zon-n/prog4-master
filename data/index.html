<!DOCTYPE html>
<html>
  <head>
    <title>Projet d'intégration H25</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body> 
    <div class="topnav">
      <h1>Serveur de télémétrie ESP32</h1>
    </div>
    
    <div class="content">
      <div class="two-column-layout">
        <div class="left-column">
          <div class="card">
            <p class="card-title">Diagramme de vitesses</p>
            <div id="chart-telemetry" class="chart-container"></div>
          </div>
        </div>
        <div class="right-column">
          <div class="card">
            <p class="card-title">Télémétrie</p>
            <div class="data-fields">
              <div class="data-field">
                <label for="input-orientation">Orientation input</label>
                <input type="text" id="input-orientation" readonly>
              </div>
              <div class="data-field">
                <label for="output-orientation">Orientation output</label>
                <input type="text" id="output-orientation" readonly>
              </div>
              <div class="data-field">
                <label for="value3">Valeur 3</label>
                <input type="text" id="value3" readonly>
              </div>
              <div class="data-field">
                <label for="value4">Valeur 4</label>
                <input type="text" id="value4" readonly>
              </div>
              <div class="data-field">
                <label for="value5">Valeur 5</label>
                <input type="text" id="value5" readonly>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
